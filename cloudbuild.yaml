steps:
  # 1️⃣ Install deps & run tests
  - name: python:3.10
    id: test
    entrypoint: bash
    env:
      - PYTHONPATH=.
    args:
      - -c
      - |
        pip install -r requirements.txt
        pytest

  # 2️⃣ SonarQube scan
  - name: sonarsource/sonar-scanner-cli
    id: sonar-scan
    entrypoint: bash
    secretEnv:
      - SONAR_TOKEN
    env:
      - SONAR_HOST_URL=http://10.10.2.2:9000
    args:
      - -c
      - |
        sonar-scanner \
          -Dsonar.projectKey=gcp-devops \
          -Dsonar.sources=src \
          -Dsonar.tests=tests \
          -Dsonar.python.version=3.10 \
          -Dsonar.host.url=$$SONAR_HOST_URL \
          -Dsonar.login=$$SONAR_TOKEN

options:
  logging: CLOUD_LOGGING_ONLY
  pool:
    name: projects/174470645364/locations/asia-south1/workerPools/private-ci-pool

availableSecrets:
  secretManager:
    - versionName: projects/174470645364/secrets/sonarqube-token/versions/latest
      env: SONAR_TOKEN


























